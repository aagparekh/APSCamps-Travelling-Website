<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #billcontainer {
            padding: 10px;
            display: none;
            width: 400px;
            height: 300px;
            background-color: white;
            /* border: 2px solid red; */
            text-align: center;
            margin: auto;
            margin-top: 5px;
            box-shadow: 8px 8px 5px rgba(128, 128, 128, 0.336);
        }

        #booking {
            color: green;
            font-weight: 600;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="top-container">
        <h1>
            {{header}}
        </h1>
    </div>
    <div class="box" id="boxx">
        <div class="card">
            <img ng-src="{{images[0]}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{name[0]}}</h5>
                <p class="card-text"><i class="fa fa-calendar"></i> {{day[0]}}D/{{night[0]}}N <i
                        class="fa fa-globe"></i>{{place[0]}} <i class="fa fa-tag"></i>${{price[0]}}</p>
                <button class="btn btn-primary" ng-click="bill(0)" type="submit">Book Now</button>
            </div>
        </div>

        <div class="card">
            <img ng-src="{{images[1]}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{name[1]}}</h5>
                <p class="card-text"><i class="fa fa-calendar"></i> {{day[1]}}D/{{night[1]}}N <i
                        class="fa fa-globe"></i>{{place[1]}}<i class="fa fa-tag"></i>${{price[1]}}</p>
                <button class="btn btn-primary" ng-click="bill(1)" type="submit">Book Now</button>
            </div>
        </div>

        <div class="card">
            <img ng-src="{{images[2]}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{name[2]}}</h5>
                <p class="card-text"><i class="fa fa-calendar"></i> {{day[2]}}D/{{night[2]}}N <i
                        class="fa fa-globe"></i>{{place[2]}}<i class="fa fa-tag"></i>${{price[2]}}</p>
                <button class="btn btn-primary" ng-click="bill(2)" type="submit">Book Now</button>
            </div>
        </div>
    </div>
    <div id="billcontainer">
        <h2 id="booking">Booking Confirmed</h2>
        <h4 id="tripname"></h4>
        <h4 id="prices"></h4>
        <h4 id="cat"></h4>
    </div>
</body>

</html>
